<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Network Measurement</title>
    <meta name="description" content="" />
    <link href="style.css" rel="stylesheet" media="screen">
    <script src="../libs/jquery/jquery.js"></script>
    <script src="../libs/jquery/jquery.couch.js"></script>
    <script src="../libs/jquery/pgwbrowser.min.js"></script>
    <script src="js/NetworkProfilerService.js"></script>
    <script src="js/ProfilerDBDocument.js"></script>
    <script src="js/Main.js"></script>

    <body onload="new Main().init()">
        <div id="main_wrapper">
            <label class="label_padding">Name</label>
            <div id="h_spacer"></div>
            <input id="text_name" type="text" placeholder="Enter Name (optional)" />
            <div id="h_spacer"></div>
            <label class="label_padding">Email</label>
            <div id="h_spacer"></div>
            <input id="text_email" type="text" placeholder="Enter Email (optional)" />
            <div id="h_spacer"></div>
            <label class="comments_padding">Comments</label>
            <div id="h_spacer"></div>
            <textarea id="text_comments" rows="4" cols="55" placeholder="Enter Comments (optional)"></textarea>
            <div id="h_spacer"></div>
            <div id="connection_wrapper">
                <label >Connection Type *</label>
                <div id="h_spacer"></div>
                <input id="connection_type_3G" type="radio" name="connection_type">
                <label for="connection_type_3G">3G</label>
                <input id="connection_type_4G" type="radio" name="connection_type">
                <label for="connection_type_4G">4G</label>
                <input id="connection_type_WiFi"  type="radio" name="connection_type">
                <label for="connection_type_WiFi">WiFi</label>
                <input id="connection_type_wired" type="radio" name="connection_type">
                <label for="connection_type_wired">Wired</label>
                <input id="connection_type_other" type="radio" name="connection_type">
                <label for="connection_type_other">Other</label>
                <input id="connection_vpn" type="checkbox" />
                <label for="connection_vpn">via VPN</label>
            </div>
            <div id="h_spacer"></div>
            <div id="duration_wrapper">
                <label >Test duration *</label>
                <div id="h_spacer"></div>
                <input id="duration5"  type="radio" name="duration">
                <label for="duration5">5</label>
                <input id="duration15" type="radio" name="duration" checked>
                <label for="duration15">15</label>
                <input id="duration30" type="radio" name="duration">
                <label for="duration30">30</label>
                <input id="duration60" type="radio" name="duration">
                <label for="duration60">60 minutes</label>
                <span id="estimate"></span>
            </div>
            <div id="h_spacer"></div>
            <button id="button_start" type="button" disabled>Start</button>
            <span id="status">Processing IP information &hellip;</span>
            <div id="h_spacer"></div>
            <div id="textbox"></div>
        </div>
    </body>
</html>
