<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Network Measurement</title>
    <meta name="description" content="" />
    <link href="style.css" rel="stylesheet" media="screen">
    <script src="../libs/jquery/jquery.js"></script>
    <script src="../libs/jquery/jquery.couch.js"></script>
    <script src="../libs/jquery/pgwbrowser.min.js"></script>
    <script src="js/NetworkProfilerService.js"></script>
    <script src="js/ProfilerDBDocument.js"></script>
    <script src="js/Main.js"></script>

    <body onload="new Main().init()">
        <div id="main_wrapper">
            <div id="name_wrapper">
                <label class="label_padding">Name</label>
                <input id="text_name" type="text" placeholder="Enter Name (optional)" />
            </div>
            <div id="email_wrapper">
                <label class="label_padding">Email</label>
                <input id="text_email" type="text" placeholder="Enter Email (optional)" />
            </div>
            <div id="h_spacer"></div>
            <div id="connection_wrapper">
                <label >Connection type *</label>
                <div id="h_spacer"></div>
                <input id="connection_type_3G"    type="radio" name="connection_type"/>3G&nbsp;
                <input id="connection_type_4G"    type="radio" name="connection_type"/>4G&nbsp;
                <input id="connection_type_WiFi"  type="radio" name="connection_type"/>WiFi&nbsp;
                <input id="connection_type_wired" type="radio" name="connection_type"/>Wired&nbsp;
                <input id="connection_type_other" type="radio" name="connection_type"/>Other &emsp;
                <input id="connection_vpn" type="checkbox" />via VPN
            </div>
            <div id="h_spacer"></div>
            <div id="duration_wrapper">
                <label >Test duration *</label>
                <div id="h_spacer"></div>
                <input id="duration5"  type="radio" name="duration"/>5&nbsp;
                <input id="duration15" type="radio" name="duration" checked />15&nbsp;
                <input id="duration30" type="radio" name="duration" />30&nbsp;
                <input id="duration60" type="radio" name="duration" />60 minutes &emsp;
                <span id="estimate"></span>
            </div>
            <div id="h_spacer"></div>
            <button id="button_start" type="button" disabled>Start</button>
            <span id="status">Processing IP information &hellip;</span>
            <div id="h_spacer"></div>
            <div id="textbox"></div>
        </div>
    </body>
</html>
